<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>
          <ion-note>thecoolnerd92@gmail.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="!isAuthenticated" routerLink="/login" style="cursor: pointer;" lines="none" detail="false" routerLinkActive="active">
              <ion-icon slot="start" ios="log-in-outline" md="log-in-sharp"></ion-icon>
              <ion-label>Auth</ion-label>
            </ion-item>
            <div *ngFor="let p of appPages; let i = index">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>
        <ion-list auto-hide="false" *ngIf="isAuthenticated && profile && !profile.anonymous" id="labels-list">
          <ion-item (click)="logout()" style="cursor: pointer;" lines="none" detail="false" routerLinkActive="active">
            <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
