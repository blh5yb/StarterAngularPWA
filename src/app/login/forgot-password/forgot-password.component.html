<app-loader *ngIf="isLoading"></app-loader>
<app-header *ngIf="!isLoading"></app-header>

<ion-content *ngIf="!isLoading">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card>
            <ion-card-content>
              <form [formGroup]="passResetForm" autocomplete="off" (ngSubmit)="onSubmit()">
                <ion-item>
                  <ion-label position="floating">Email Address</ion-label>
                  <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">Email is invalid</div>
                </div>
                <ion-button color="success" expand="block" class="ion-margin-top" (keydown.enter)="prevent($event)" [disabled]="!passResetForm.valid" (click)="onSubmit()">Reset Password</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer 
  style="padding-left: 13px;"
  *ngIf="!isLoading"
>
</app-footer>
